<div class="card ml-4" style="width: 18rem;">
    <img
     class="card-img-top" 
     src="{{bien.image}}"
      alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{bien.title | uppercase}}</h5>
      <p class="card-text">{{bien.categoriy | sumerize: 40}}</p>
      <hr>
      <span class="float-left btn btn-sm btn-outline-danger disabled">{{bien.price | separateur:'.' }} Fcfa</span>
      <span class="btn btn-sm">{{bien.createAt | timeleft}}</span>
      <a href="#" class="btn btn-sm btn-primary float-right">Reserver</a>
    </div>
  </div>
